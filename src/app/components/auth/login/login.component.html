<div class="col-md-4 offset-4" style="margin-top: 12%; border: 1px solid; background-color: aliceblue;">
    <div style="margin: 4%;">
        <h5>Login Page</h5>
        <p>Please fill in the required fields</p>

        <form #loginForm="ngForm">
            <div class="form-group">
                Email
                <input type="email" required email #email name="email" ngModel class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                Password
                <input type="password" required minlength="6" #password name="password" ngModel class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                <button class="btn btn-primary w-100">
                    <i class="fa fa-sign-in"></i>
                    Login
                </button>
                <button class="btn btn-danger w-100 mt-2">
                    <i class="fa fa-users"></i>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
