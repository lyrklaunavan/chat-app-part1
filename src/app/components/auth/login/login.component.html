<div class="col-md-4 offset-4" style="margin-top: 12%; border: 1px solid; background-color: aliceblue;">
    <div style="margin: 4%;">
        <h5>Login Page</h5>
        <p>Please fill in the required fields</p>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
                Email
                <input type="email" required email #email name="email" ngModel
                    [class]="inputValidKontrol(loginForm,'email')" style="border: 1px solid;">
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>


            <div class="form-group mt-2">
                Password
                <input type="password" required minlength="6" #password name="password" ngModel
                    [class]="inputValidKontrol(loginForm,'password')" style="border: 1px solid;">
                <div class="invalid-feedback">
                    Password is required and min length 6 character
                </div>
            </div>


            <div class="form-group mt-2 text-center">
                <div *ngIf="isLoading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Sign in...
                </div>
                <button *ngIf="!isLoading" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                    <i class="fa fa-sign-in"></i>
                    Login
                </button>
                <button class="btn btn-danger w-100 mt-2">
                    <i class="fa fa-users"></i>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
