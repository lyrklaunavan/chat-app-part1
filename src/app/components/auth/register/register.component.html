<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #registerForm="ngForm" (submit)="signUp(registerForm)">
          <div class="form-group">
            Name
            <input type="text" name="name" #name autocomplete="off" class="form-control">
          </div>
          <div class="form-group">
            Email
            <input type="email" name="email" #email ngModel autocomplete="off" class="form-control">
          </div>
          <div class="form-group">
            Password
            <input type="password" name="password" #password ngModel autocomplete="off" class="form-control">
          </div>
          <div class="form-group">
            Image
            <input type="file" #image (change)="setImage(image)" class="form-control">
          </div>
          <div class="form-group mt-2">
            <img [src]="readerImg" alt="Not found image" width="100%" height="100%">
          </div>
          <!-- <div class="form-group">
            Se√ßim
            <select class="form-control" (change)="setSelectedItem($event)">
              <option [value]="i" *ngFor="let i of list" [innerText]="i"></option>
            </select>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>
